    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #60a5fa;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --bg-gradient-start: #eff6ff;
            --bg-gradient-end: #ffffff;
        }
        
        .dark-mode {
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --accent-color: #93c5fd;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-light: #1f2937;
            --bg-white: #111827;
            --bg-gradient-start: #1e293b;
            --bg-gradient-end: #111827;
        }
    }

    @layer base {
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-white);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            font-weight: 700;
        }
    }

    @layer components {
        .section-container {
            @apply max-w-6xl mx-auto px-6 py-16;
        }
        
        .btn-primary {
            @apply px-6 py-3 rounded-lg font-medium transition-all duration-300 bg-[var(--primary-color)] text-white hover:bg-[var(--secondary-color)];
        }
        
        .btn-outline {
            @apply px-6 py-3 rounded-lg font-medium transition-all duration-300 border-2 border-[var(--primary-color)] text-[var(--primary-color)] hover:bg-[var(--primary-color)] hover:text-white;
        }
        
        .card {
            @apply rounded-xl shadow-lg p-6 transition-all duration-500;
            background-color: var(--bg-white);
            transform-style: preserve-3d;
        }
        
        .card:hover {
            @apply shadow-2xl;
            transform: translateY(-8px) rotateX(5deg);
        }
    }

    @layer utilities {
        .text-gradient {
            @apply bg-gradient-to-r from-[var(--primary-color)] to-[var(--accent-color)] bg-clip-text text-transparent;
        }
        
        .perspective-container {
            perspective: 1000px;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        .slide-up {
            animation: slideUp 0.8s ease-out;
        }
        
        .slide-up-3d {
            animation: slideUp3D 0.8s ease-out;
        }
        
        .scale-in {
            animation: scaleIn 0.5s ease-out;
        }
        
        .rotate-in-3d {
            animation: rotateIn3D 0.8s ease-out;
        }
        
        .flip-in {
            animation: flipIn 0.7s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp3D {
            from {
                opacity: 0;
                transform: translateY(50px) translateZ(-100px) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0) rotateX(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes rotateIn3D {
            from {
                opacity: 0;
                transform: rotateY(-90deg) translateZ(-50px);
            }
            to {
                opacity: 1;
                transform: rotateY(0) translateZ(0);
            }
        }
        
        @keyframes flipIn {
            from {
                opacity: 0;
                transform: rotateX(-80deg);
                transform-origin: bottom;
            }
            to {
                opacity: 1;
                transform: rotateX(0);
                transform-origin: bottom;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateY(0deg);
            }
            50% {
                transform: translateY(-20px) rotateY(5deg);
            }
        }
        
        @keyframes rotate3D {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        .float-animation {
            animation: float 4s ease-in-out infinite;
        }
        
        .rotate-3d-slow {
            animation: rotate3D 20s linear infinite;
        }
    }
    </style>
